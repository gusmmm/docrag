services:
  etcd:
    image: quay.io/coreos/etcd:v3.5.15
    container_name: milvus-etcd
    restart: unless-stopped
    command: [
      "etcd",
      "--data-dir","/etcd",
      "--advertise-client-urls","http://etcd:2379",
      "--listen-client-urls","http://0.0.0.0:2379"
    ]
    volumes:
      - milvus_etcd:/etcd
    networks:
      - milvus-net
    healthcheck:
      # Use CMD form (no shell available in etcd image); etcdctl exits non-zero if unhealthy
      test: ["CMD", "etcdctl", "--endpoints=http://127.0.0.1:2379", "endpoint", "health"]
      interval: 5s
      timeout: 5s
      retries: 30

  minio:
    image: minio/minio:latest
    container_name: milvus-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - milvus_minio:/data
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console UI
    networks:
      - milvus-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  milvus:
    image: milvusdb/milvus:v2.4.7
    container_name: milvus-standalone
    restart: unless-stopped
    command: ["milvus", "run", "standalone"]
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MILVUS_LOG_LEVEL=info
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"  # gRPC
      - "9091:9091"    # HTTP
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - milvus-net
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/localhost/19530' || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10

  attu:
    image: zilliz/attu:latest
    container_name: milvus-attu
    restart: unless-stopped
    environment:
      - MILVUS_URL=milvus:19530
    ports:
      - "8000:3000"  # Open http://localhost:8000
    depends_on:
      - milvus
    networks:
      - milvus-net

volumes:
  milvus_data:
  milvus_minio:
  milvus_etcd:

networks:
  milvus-net:
    driver: bridge
